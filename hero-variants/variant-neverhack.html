<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Neverhack Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #10B981; /* Green from TZ */
            --secondary-text: #a1a1aa;
            --font-family: 'Inter', sans-serif;
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--text-color);
        }

        .header-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .header-btn:hover {
            border-color: var(--text-color);
        }

        /* Hero Section */
        #hero {
            padding: 8rem 0;
            min-height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            z-index: 10;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--secondary-text);
            max-width: 500px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .hero-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: #e5e5e5;
        }

        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
        }

        /* Abstract Element Placeholder */
        .hero-visual {
            position: relative;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            transform: rotateX(60deg) rotateZ(45deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .cube-placeholder::before {
            content: '';
            position: absolute;
            inset: -20px;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 30px;
            transform: translateZ(-50px);
        }

        .timer-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 968px) {
            .hero-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                margin: 0 auto 3rem;
            }

            .hero-actions {
                justify-content: center;
            }

            .hero-visual {
                display: none; /* Hide visual on mobile for Neverhack style focus */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- === HEADER === -->
        <header>
            <div class="logo">
                <iconify-icon icon="solar:graph-up-bold-duotone" style="color: var(--accent-color);"></iconify-icon>
                HF.Tech
            </div>
            <nav class="desktop-nav" style="display: none;"> <!-- Hidden for simplicity or future expansion -->
                <ul>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Тарифы</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
            </nav>
            <a href="#" class="header-btn">Связаться</a>
        </header>

        <!-- === MAIN === -->
        <main>
            <!-- --- Hero Section --- -->
            <section id="hero">
                <div class="hero-grid">
                    <div class="hero-content">
                        <div class="timer-badge">
                            <iconify-icon icon="solar:clock-circle-bold"></iconify-icon>
                            -20% на установку
                        </div>
                        <h1>Ваш личный<br>хедж-фонд.</h1>
                        <p class="subtitle">
                            Техническая часть под ключ. Автоматизированная торговая инфраструктура и техсопровождение без управления вашими деньгами.
                        </p>
                        <div class="hero-actions">
                            <a href="#" class="btn btn-primary">Рассчитать стоимость</a>
                            <a href="#" class="btn btn-secondary">Консультация</a>
                        </div>
                    </div>
                    <div class="hero-visual">
                        <!-- Abstract Geometric Representation -->
                        <div class="cube-placeholder"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
