<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero - Particles & 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #050505;
            --text: #ffffff;
            --muted: #71717a;
            --violet: #8b5cf6;
            --blue: #3b82f6;
            --cyan: #06b6d4;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--text); }

        .header-btn {
            background: linear-gradient(135deg, var(--violet), var(--blue));
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        #hero {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeUp 1s ease 0.4s forwards;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--violet), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeUp 0.8s ease 0.6s forwards;
        }

        .cta-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeUp 0.8s ease 0.8s forwards;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--violet), var(--blue));
            color: white;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        /* 3D Card */
        .card-3d-container {
            perspective: 1000px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeUp 1s ease 1s forwards;
        }

        .card-3d {
            width: 400px;
            height: 280px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .card-3d::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.05));
            border-radius: 24px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title { font-weight: 600; }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #10b981;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .profit-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: #10b981;
            margin-bottom: auto;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 6px;
            height: 80px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, var(--violet), rgba(139, 92, 246, 0.2));
            border-radius: 4px;
            transform: scaleY(0);
            animation: barGrow 0.5s ease forwards;
            transform-origin: bottom;
        }

        @keyframes barGrow {
            to { transform: scaleY(1); }
        }

        @keyframes fadeUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: linear-gradient(
                105deg,
                transparent 40%,
                rgba(255, 255, 255, 0.05) 45%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 55%,
                transparent 60%
            );
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            nav { display: none; }
            .card-3d { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <header>
            <div class="logo">HedgeFund</div>
            <nav>
                <a href="#">Возможности</a>
                <a href="#">Тарифы</a>
                <a href="#">Документация</a>
            </nav>
            <a href="#" class="header-btn">Начать</a>
        </header>

        <section id="hero">
            <div class="badge">
                <span>✨</span>
                Скидка -20% на установку
            </div>

            <h1>
                Ваш личный<br>
                <span class="gradient-text">хедж-фонд</span>
            </h1>

            <p class="subtitle">
                Автоматизированная торговая инфраструктура + техсопровождение. 
                Без управления вашими деньгами.
            </p>

            <div class="cta-group">
                <a href="#" class="btn btn-primary">Рассчитать стоимость</a>
                <a href="#" class="btn btn-secondary">Смотреть демо</a>
            </div>

            <div class="card-3d-container">
                <div class="card-3d" id="card3d">
                    <div class="shine"></div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title">Прибыль за 24ч</span>
                            <span class="live-indicator">
                                <span class="live-dot"></span>
                                Live
                            </span>
                        </div>
                        <div class="profit-value">+$2,847</div>
                        <div class="chart-bars">
                            <div class="chart-bar" style="height: 40%; animation-delay: 1.2s;"></div>
                            <div class="chart-bar" style="height: 65%; animation-delay: 1.3s;"></div>
                            <div class="chart-bar" style="height: 45%; animation-delay: 1.4s;"></div>
                            <div class="chart-bar" style="height: 80%; animation-delay: 1.5s;"></div>
                            <div class="chart-bar" style="height: 55%; animation-delay: 1.6s;"></div>
                            <div class="chart-bar" style="height: 90%; animation-delay: 1.7s;"></div>
                            <div class="chart-bar" style="height: 70%; animation-delay: 1.8s;"></div>
                            <div class="chart-bar" style="height: 100%; animation-delay: 1.9s;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Particles
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139, 92, 246, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.15;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        // 3D Card Effect
        const card = document.getElementById('card3d');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
