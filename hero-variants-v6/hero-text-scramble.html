<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero - Text Scramble</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --text: #e5e5e5;
            --muted: #6b7280;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix rain background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--accent); }

        .header-btn {
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.6rem 1.25rem;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        #hero {
            min-height: calc(100vh - 80px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 4rem 0;
        }

        .hero-content {
            max-width: 600px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .tag-line {
            width: 40px;
            height: 1px;
            background: var(--accent);
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .scramble-text {
            display: inline-block;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            line-height: 1.7;
            margin-bottom: 2.5rem;
            max-width: 450px;
        }

        .cta-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px var(--accent-dim);
        }

        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Terminal Card */
        .terminal {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            backdrop-filter: blur(20px);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
        }

        .terminal-dot:nth-child(1) { background: #ff5f57; }
        .terminal-dot:nth-child(2) { background: #febc2e; }
        .terminal-dot:nth-child(3) { background: #28c840; }

        .terminal-title {
            margin-left: 1rem;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .terminal-body {
            padding: 1.5rem;
            font-size: 0.9rem;
            line-height: 2;
        }

        .terminal-line {
            opacity: 0;
            animation: typeLine 0.3s ease forwards;
        }

        @keyframes typeLine {
            to { opacity: 1; }
        }

        .cmd { color: var(--accent); }
        .str { color: #feca57; }
        .num { color: #48dbfb; }
        .comment { color: var(--muted); }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--accent);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 3rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.accent { color: var(--accent); }

        .stat-label {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        @media (max-width: 1024px) {
            #hero { grid-template-columns: 1fr; }
            nav { display: none; }
            .terminal { margin-top: 3rem; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <header>
            <div class="logo">&lt;HF/&gt;</div>
            <nav>
                <a href="#">solutions</a>
                <a href="#">pricing</a>
                <a href="#">docs</a>
            </nav>
            <a href="#" class="header-btn">START</a>
        </header>

        <section id="hero">
            <div class="hero-content">
                <div class="tag">
                    <span class="tag-line"></span>
                    -20% на установку
                </div>

                <h1>
                    Ваш личный<br>
                    <span class="scramble-text" id="scramble">хедж-фонд</span>
                </h1>

                <p class="subtitle">
                    Техническая часть под ключ. Автоматизированная торговая инфраструктура без управления вашими деньгами.
                </p>

                <div class="cta-row">
                    <a href="#" class="btn btn-primary">Рассчитать</a>
                    <a href="#" class="btn btn-secondary">Демо</a>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value accent">99.9%</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">24/7</div>
                        <div class="stat-label">Мониторинг</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value accent">+24%</div>
                        <div class="stat-label">ROI</div>
                    </div>
                </div>
            </div>

            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot"></div>
                    <span class="terminal-title">hedgefund@server:~</span>
                </div>
                <div class="terminal-body" id="terminal-output">
                </div>
            </div>
        </section>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff88';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Text Scramble Effect
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}—=+*^?#________';
                this.update = this.update.bind(this);
            }

            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise(resolve => this.resolve = resolve);
                this.queue = [];

                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }

                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }

            update() {
                let output = '';
                let complete = 0;

                for (let i = 0; i < this.queue.length; i++) {
                    let { from, to, start, end, char } = this.queue[i];

                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.chars[Math.floor(Math.random() * this.chars.length)];
                            this.queue[i].char = char;
                        }
                        output += char;
                    } else {
                        output += from;
                    }
                }

                this.el.innerText = output;

                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
        }

        // Initialize scramble
        const phrases = ['хедж-фонд', 'HEDGE FUND', 'торговля', 'TRADING', 'хедж-фонд'];
        const el = document.getElementById('scramble');
        const fx = new TextScramble(el);
        let counter = 0;

        const next = () => {
            fx.setText(phrases[counter]).then(() => {
                setTimeout(next, 2000);
            });
            counter = (counter + 1) % phrases.length;
        };

        setTimeout(next, 1000);

        // Terminal typing effect
        const terminalLines = [
            { text: '<span class="cmd">$</span> hf init --strategy=grid', delay: 500 },
            { text: '<span class="comment"># Initializing trading infrastructure...</span>', delay: 800 },
            { text: '✓ Strategy loaded: <span class="str">Grid Bot v2.1</span>', delay: 400 },
            { text: '✓ Backtest result: <span class="num">+24.5%</span> annual ROI', delay: 400 },
            { text: '✓ Max drawdown: <span class="num">15%</span>', delay: 400 },
            { text: '', delay: 300 },
            { text: '<span class="cmd">$</span> hf deploy --env=production', delay: 600 },
            { text: 'Deploying to 3 exchanges...', delay: 500 },
            { text: '✓ Binance: <span class="str">connected</span>', delay: 300 },
            { text: '✓ ByBit: <span class="str">connected</span>', delay: 300 },
            { text: '✓ OKX: <span class="str">connected</span>', delay: 300 },
            { text: '', delay: 200 },
            { text: '<span style="color: #00ff88">✓ Live trading active</span>', delay: 400 },
            { text: '', delay: 300 },
            { text: '<span class="cmd">$</span> <span class="cursor"></span>', delay: 0 }
        ];

        const terminalOutput = document.getElementById('terminal-output');
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < terminalLines.length) {
                const line = terminalLines[lineIndex];
                const div = document.createElement('div');
                div.className = 'terminal-line';
                div.innerHTML = line.text;
                div.style.animationDelay = `${lineIndex * 0.1}s`;
                terminalOutput.appendChild(div);
                lineIndex++;
                setTimeout(typeLine, line.delay);
            }
        }

        setTimeout(typeLine, 1000);
    </script>
</body>
</html>
