<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero - Morphing Blobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #030303;
            --text: #ffffff;
            --muted: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SVG Morphing Background */
        .blob-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmax;
            height: 150vmax;
            z-index: 0;
            opacity: 0.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--text); }

        .header-btn {
            background: var(--text);
            color: var(--bg);
            padding: 0.6rem 1.5rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        .header-btn:hover { transform: scale(1.05); }

        #hero {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 900px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
        }

        .word {
            display: inline-block;
            overflow: hidden;
            vertical-align: top;
        }

        .word span {
            display: inline-block;
            transform: translateY(100%);
            animation: revealWord 1s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        .word:nth-child(1) span { animation-delay: 0.3s; }
        .word:nth-child(2) span { animation-delay: 0.4s; }
        .word:nth-child(3) span { animation-delay: 0.5s; }
        .word:nth-child(4) span { animation-delay: 0.6s; }

        @keyframes revealWord {
            to { transform: translateY(0); }
        }

        .gradient-word {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.7s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.9s forwards;
        }

        .btn {
            padding: 1.1rem 2.5rem;
            border-radius: 100px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
            mix-blend-mode: difference;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            color: white;
        }

        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 1.1s forwards;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        @media (max-width: 768px) {
            nav { display: none; }
            .stats { flex-direction: column; gap: 2rem; }
        }
    </style>
</head>
<body>
    <svg class="blob-bg" viewBox="0 0 800 800">
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.3" />
                <stop offset="50%" style="stop-color:#feca57;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:0.3" />
            </linearGradient>
            <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:0.3" />
            </linearGradient>
            <filter id="blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
            </filter>
        </defs>
        <g filter="url(#blur)">
            <path id="blob1" fill="url(#gradient1)">
                <animate 
                    attributeName="d" 
                    dur="10s" 
                    repeatCount="indefinite"
                    values="
                        M400,300 Q500,200 600,300 Q700,400 600,500 Q500,600 400,500 Q300,400 400,300;
                        M420,280 Q550,180 620,320 Q680,450 580,520 Q450,620 380,480 Q280,380 420,280;
                        M380,320 Q480,220 580,280 Q720,380 620,480 Q520,580 420,520 Q320,420 380,320;
                        M400,300 Q500,200 600,300 Q700,400 600,500 Q500,600 400,500 Q300,400 400,300
                    "
                />
            </path>
            <path id="blob2" fill="url(#gradient2)">
                <animate 
                    attributeName="d" 
                    dur="12s" 
                    repeatCount="indefinite"
                    values="
                        M200,400 Q250,250 400,200 Q550,150 600,300 Q650,450 500,550 Q350,650 200,400;
                        M220,380 Q300,220 420,180 Q580,140 640,320 Q680,480 520,580 Q320,680 220,380;
                        M180,420 Q220,280 380,220 Q520,160 580,280 Q620,420 480,520 Q380,620 180,420;
                        M200,400 Q250,250 400,200 Q550,150 600,300 Q650,450 500,550 Q350,650 200,400
                    "
                />
            </path>
        </g>
    </svg>

    <div class="container">
        <header>
            <div class="logo">HedgeFund</div>
            <nav>
                <a href="#">Возможности</a>
                <a href="#">Тарифы</a>
                <a href="#">Документация</a>
            </nav>
            <a href="#" class="header-btn">Начать</a>
        </header>

        <section id="hero">
            <div class="hero-content">
                <div class="badge">
                    <span>✨</span>
                    Скидка -20% на установку
                </div>

                <h1>
                    <span class="word"><span>Ваш</span></span>
                    <span class="word"><span>личный</span></span><br>
                    <span class="word"><span class="gradient-word">хедж-фонд</span></span>
                </h1>

                <p class="subtitle">
                    Автоматизированная торговая инфраструктура + техсопровождение. 
                    Без управления вашими деньгами.
                </p>

                <div class="cta-group">
                    <a href="#" class="btn btn-primary">
                        <span>Рассчитать стоимость</span>
                    </a>
                    <a href="#" class="btn btn-secondary">Смотреть демо</a>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="stat1">0</div>
                        <div class="stat-label">% Uptime</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">24/7</div>
                        <div class="stat-label">Мониторинг</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat2">0</div>
                        <div class="stat-label">% Средний ROI</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Counter animation
        function animateCounter(element, target, duration = 2000, decimal = false) {
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 4); // easeOutQuart
                const current = eased * target;
                
                element.textContent = decimal ? current.toFixed(1) : Math.floor(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = decimal ? target.toFixed(1) : target;
                }
            }
            
            requestAnimationFrame(update);
        }

        // Start counters after page load
        setTimeout(() => {
            animateCounter(document.getElementById('stat1'), 99.9, 2000, true);
            animateCounter(document.getElementById('stat2'), 24.5, 2000, true);
        }, 1200);

        // Mouse parallax on blobs
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            
            document.querySelector('.blob-bg').style.transform = 
                `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
